<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1f6bff">
    <title>SedaTech — Apply first, beat the crowd</title>
    <meta name="description" content="We alert you the moment new jobs go live giving you a head start to apply early and stand out.">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <span class="logo" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
              <rect x="3" y="7" width="18" height="12" rx="3" stroke="currentColor" stroke-width="1.8"/>
              <path d="M3 11.5h18" stroke="currentColor" stroke-width="1.8"/>
              <path d="M9 7V6a3 3 0 0 1 3-3h0a3 3 0 0 1 3 3v1" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M12 11v2.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="brand-name">SedaTech</span>
        </div>
      </div>
    </header>

    <main class="hero">
      <div class="container hero-inner">
        <div class="pill">Launching Soon</div>
        <h1 class="headline">
          Apply first, <span class="accent">beat the crowd</span>
        </h1>
        <p class="subhead">We alert you the moment new jobs go live giving you a head start to apply early!!!</p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="company">SedaTech Solutions</div>
        <a class="email" href="mailto:info@sedatechsolutions.com">info@sedatechsolutions.com</a>
        <div class="copyright">© <span id="year"></span> SedaTech Solutions. All rights reserved.</div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
